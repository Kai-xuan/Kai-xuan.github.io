<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>匯率轉換器</title>
  <link rel="stylesheet" href="mystyle.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>💱 匯率轉換計算器</h1>
    <p class="subtitle">請輸入新台幣 (TWD) 金額，我們將為您換算成其他貨幣</p>

    <div class="input-section">
      <input type="text" id="taiwanAmount" placeholder="例如：1000" />
      <div class="buttons">
        <button id="calculate">計算</button>
        <button id="reset">清除</button>
      </div>
    </div>

    <div class="result-section">
      <h2>💰 轉換結果</h2>
      <ul>
        <li><span>美元 (USD)：</span><strong id="usdAmount"></strong></li>
        <li><span>歐元 (EUR)：</span><strong id="euroAmount"></strong></li>
        <li><span>日圓 (JPY)：</span><strong id="jpyAmount"></strong></li>
        <li><span>韓圓 (KRW)：</span><strong id="krwAmount"></strong></li>
        <li><span>澳幣 (AUD)：</span><strong id="audAmount"></strong></li>
      </ul>
    </div>

    <footer>資料僅供參考，匯率為模擬數據。</footer>
  </div>

  <script>
    $(document).ready(function () {
      const rates = {
        USD: 30.3,
        EUR: 33.33,
        JPY: 0.22,
        KRW: 0.023,
        AUD: 20
      };

      $('#calculate').click(function () {
        const twd = parseFloat($('#taiwanAmount').val());
        if (isNaN(twd)) {
          alert('請輸入有效的台幣金額');
          return;
        }
        $('#usdAmount').text((twd / rates.USD).toFixed(2) + ' USD');
        $('#euroAmount').text((twd / rates.EUR).toFixed(2) + ' EUR');
        $('#jpyAmount').text((twd / rates.JPY).toFixed(0) + ' JPY');
        $('#krwAmount').text((twd / rates.KRW).toFixed(0) + ' KRW');
        $('#audAmount').text((twd / rates.AUD).toFixed(2) + ' AUD');
      });

      $('#reset').click(function () {
        $('#taiwanAmount').val('');
        $('#usdAmount, #euroAmount, #jpyAmount, #krwAmount, #audAmount').text('');
      });
    });
  </script>
</body>
</html>
